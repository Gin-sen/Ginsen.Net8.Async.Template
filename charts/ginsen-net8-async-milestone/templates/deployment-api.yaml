apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ginsen-net8-async-milestone.fullname-api" . }}
  labels:
    {{- include "ginsen-net8-async-milestone.labels-api" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.api.enabled }}
  replicas: {{ .Values.replicaCount.api }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ginsen-net8-async-milestone.selectorLabels-api" . | nindent 6 }}
  template:
    metadata:
      {{- if .Values.monitor.api.enabled }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "52325"
        {{- with .Values.podAnnotations.api }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- else }}
      annotations:
        {{- with .Values.podAnnotations.api }}
          {{- . | nindent 8 }}
        {{- end }}
      {{- end }}
      labels:
        {{- include "ginsen-net8-async-milestone.labels-api" . | nindent 8 }}
        {{- with .Values.podLabels.api }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.monitor.api.enabled }}
        dotnet-monitor.io/monitor: "true"
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ginsen-net8-async-milestone.serviceAccountName-api" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext.api | nindent 8 }}
      containers:
        {{- if .Values.monitor.api.enabled }}
        - name: monitor
          image: mcr.microsoft.com/dotnet/monitor:8
          ports:
            - name: monitor
              containerPort: {{ .Values.monitor.api.service.containerPort }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.monitor.api.service.metricsContainerPort }}
              protocol: TCP
          # DO NOT use the --no-auth argument for deployments in production; this argument is used for demonstration
          # purposes only in this example. Please continue reading after this example for further details.
          args: [ "collect", "--no-auth" ]
          imagePullPolicy: Always
          env:
          - name: DOTNETMONITOR_DiagnosticPort__ConnectionMode
            value: Listen
          - name: DOTNETMONITOR_Storage__DefaultSharedPath
            value: /diag
          - name: DOTNETMONITOR_Storage__DumpTempFolder
            value: /tmp
          # ALWAYS use the HTTPS form of the URL for deployments in production; the removal of HTTPS is done for
          # demonstration purposes only in this example. Please continue reading after this example for further details.
          - name: DOTNETMONITOR_Urls
            value: http://localhost:52323
          # The metrics URL is set in the CMD instruction of the image by default. However, this deployment overrides that with the args setting; manually set the URL to the same value using configuration.
          - name: DOTNETMONITOR_Metrics__Endpoints
            value: http://+:52325
          {{- with .Values.volumeMountsMonitor.api }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.monitor.api.resources | nindent 12 }}
        {{- end }}
        - name: {{ .Chart.Name }}-api
          securityContext:
            {{- toYaml .Values.securityContext.api | nindent 12 }}
          image: "{{ .Values.image.repository.api }}:{{ .Values.image.tag.api | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.api.containerPort }}
              protocol: TCP
          env:
            {{- range .Values.env.common }}
            - name: {{- .name }}
              value: {{- .value }}
            {{- end }}
            {{- range .Values.env.api }}
            - name: {{- .name }}
              value: {{- .value }}
            {{- end }}
            {{- if .Values.monitor.api.enabled }}
            - name: DOTNET_DiagnosticPorts
              value: /diag/dotnet-monitor.sock
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe.api | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe.api | nindent 12 }}
          resources:
            {{- toYaml .Values.resources.api | nindent 12 }}
          {{- if .Values.monitor.api.enabled }}
          volumeMounts:
          {{- with .Values.volumeMounts.api }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMountsMonitor.api }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- else }}
          {{- with .Values.volumeMounts.api }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
      {{- if .Values.monitor.api.enabled }}
      volumes:
      {{- with .Values.volumes.api }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.volumesMonitor.api }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- else }}
      {{- with .Values.volumes.api }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector.api }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity.api }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations.api }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
