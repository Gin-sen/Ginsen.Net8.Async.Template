apiVersion: v1
kind: Pod
metadata:
  name: {{ include "ginsen-net8-async-milestone.fullname-api" . }}-test-connection
  labels:
    {{- include "ginsen-net8-async-milestone.labels-api" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['http://{{ include "ginsen-net8-async-milestone.fullname-api" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.service.api.port }}/health']
  restartPolicy: Never
